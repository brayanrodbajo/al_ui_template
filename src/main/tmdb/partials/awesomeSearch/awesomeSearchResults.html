<div class="awesome-search-results">
	<ul>
		<li ng-repeat="result in resultList" class="col-md-3">
            <a ng-href="/#/{{result.media_type}}/{{result.id}}">
                <img ng-src="{{view.images}}{{result.foto}}" title="{{result.title}} as {{result.character}}" width="125" ng-if="result.foto" />
                <span class="badge">{{result.media_type}}</span>
            </a>
            <span>
                <a href="">{{result.name || result.title}}</a>
            </span>
		</li>
	</ul>
</div>
